<div class="apply-main">
  <div class="apply-header">
     <div class="header clearfix">
        <div class="text">
           <h2>Apply For Leave</h2>
        </div>
        <div class="button">
           <!-- <a routerLink="/holiday" class="btn padding-left"><i _ngcontent-det-c5="" class="material-icons"> keyboard_arrow_left </i> Back</a> -->
           <a mat-flat-button routerLink="/holiday"class="backbutton" >Back</a>
        </div>
     </div>
  </div>
  <div class="leave-form">
     <mat-form-field appearance="outline">
         <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
     <br>
     <mat-form-field appearance="outline">
         <mat-label>To</mat-label>
        <input matInput [matDatepicker]="pick" placeholder="">
        <mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
        <mat-datepicker #pick></mat-datepicker>
     </mat-form-field>
     <br>  
     <mat-form-field appearance="outline">
         <mat-label>Type</mat-label>
        <mat-select placeholder="">
           <mat-option value="option">Sick Leave</mat-option>
           <mat-option value="option">Annual Leave</mat-option>
           <mat-option value="option">Personal Work</mat-option>
           <mat-option value="option">Earned </mat-option>
        </mat-select>
     </mat-form-field>
     <br>
     <mat-form-field appearance="outline"> 
         <mat-label>Discription</mat-label>
         <textarea matInput placeholder=""></textarea>
       </mat-form-field>
     <!-- <form > 
         
        <textarea rows="4" cols="65" name="comment" form="usrform">Discription</textarea>
     </form> -->
     <!-- <div class="submit clearfix"> <input type="submit"></div>   -->
     <button mat-flat-button color="primary" class="prime">submit</button>
  </div>
</div>
