<div class="main-div  clearfix">
    <div class="fix-sidebar">
        <p>Logo</p>
        <div class="box" (click)="profileBox=!profileBox">
         <!-- <span>BS</span> --> <img src="../../../assets/images/profile.png" alt="profile">
         <div class="account" *ngIf="profileBox">
            <p>Account</p>
              <div class="ac-menu">
              <a class="clearfix" href="http://">
              <i class="far fa-user"></i> 
              <span class="text">My profile
              </span></a></div>

                     <div class="ac-menu" (click)="openDialog()">
                     <a class="clearfix" href="http://">
                      <i class="fas fa-plus"></i>
                      <span class="text">Invite Member
                      </span></a></div>
      
                        <div class="ac-menu">
                        <a class="clearfix" href="http://">
                          <i class="fas fa-arrow-left"></i>
                          <span class="text">Logout
                          </span></a></div>
            </div>
        </div>
        <div class="icon-image-notification">
        <img src="../../../assets/images/notification.svg"
        matTooltipPosition="right" matTooltipClass="tooltip" matTooltip="notification"  alt="notification">
      </div>

      <div class="icon-image-inbox">
        <img matTooltipPosition="right" matTooltipClass="tooltip" matTooltip="Inbox" 
            src="../../../assets/images/inbox.svg" alt="inbox icon">
      </div><br>
      <div class="icon-image-inbox">
        <img (click)="openDialog()" matTooltipPosition="right" matTooltipClass="tooltip" 
        matTooltip="Invite person"  src="../../../assets/images/invite.svg" alt="inviteicon">
      </div>
      <br>
      <div class="icon-image">
        <img (click)="helpPopup()" matTooltipPosition="right" matTooltipClass="tooltip"
         matTooltip="Help"  src="../../../assets/images/help.svg" alt="inviteicon">
      </div>
          <!-- <i matTooltipPosition="right" matTooltipClass="tooltip" matTooltip="Invite"
           class="far fa-user"></i>
            <br>
            <i matTooltipPosition="right" matTooltipClass="tooltip" matTooltip="Search"
             class="fas fa-search"></i>
            <br>
            <i matTooltipPosition="right" matTooltipClass="tooltip" matTooltip="Help"
            (click)="helpPopup()" class="fas fa-question"></i> -->
    </div>
    <div class="content">
       <mat-drawer-container class="example-container" autosize>
           <mat-drawer #drawer class="example-sidenav" mode="side">
               <div class="header-box">
                       <a href="http://">Boards</a>
               </div>
               <hr>
               <div class="links">
               <a href="http://">Dashboard</a>
           </div>
           </mat-drawer>
         
           <div class="example-sidenav-content">
             <button type="button" mat-button (click)="drawer.toggle()" (click)="arrowLeft=!arrowLeft">
              <i *ngIf="arrowLeft" class="fas fa-chevron-left"></i>
              <i *ngIf="!arrowLeft" class="fas fa-chevron-right"></i>
             </button>
           </div>
           <router-outlet></router-outlet>
         
         </mat-drawer-container>
    </div>

    
</div>
